apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:

  labels:
    app: homepage

    decMgmtRequires-a: userService
    decMgmtRequires-b: rbacService
  name: homepage
  namespace: homepage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homepage

  template:
    metadata:
      labels:
        app: homepage
        decMgmtRequires-a: userService
        decMgmtRequires-b: rbacService
    spec:
      containers:
        - image: homepage-service:1680774988
          imagePullPolicy: Never #very important for rancher
          name: homepage-service
          ports:
            - containerPort: 8100
              name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: homepage
  name: homepage
  namespace: homepage
spec:
  ports:
    - name: "8080"
      port: 8080
      protocol: TCP
      targetPort: 8100
  selector:
    app: homepage
  type: ClusterIP
